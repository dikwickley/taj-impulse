cta_title: WELCOME TO YOUR HOME IN THE HILLS
cta_description: What do you get when you restore a hundred year old house, built to its natural perfection, stone by stone, layered by mud and sweat, held tightly by nature's wood and the artisans craft. A house full of stories, testimonies of time and fables of the world around it. Authors Home Pauri is a traditional colonial Bunglow, restored to its last stone. Located amidst deodar forest in a quaint hill town, the Homestay gives you a breathtaking view of the Himalayas. Aroma of the tall deodar trees and peace of the untouched town adds up to the serene view. Best suited for artists, writers, painters, travellers and the tribe who want to explore their creative energies and get inspired by their surroundings. Come, feel the calmness of the Himalayas in the beautiful home which has been restored to give you very comfortable and natural living in the lap of nature. Beautiful nature trails nearby, sports activities in the town, village experience, cycling etc. are few of the many activities that one could indulge in during the stay. We welcome our guests to our home for short and long stays.
